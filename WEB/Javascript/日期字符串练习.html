<!DOCTYPE  HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">
  //通过javascript的日期对象来得到当前的日期，并输出。
    var weekday=['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
    var mydate=new Date();
    document.write(mydate.getFullYear()+'年'+(mydate.getMonth()+1)+'月'+mydate.getDate()+'日'+weekday[mydate.getDay()]+'<br/>');
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74  ;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var student=scoreStr.split(";");
    for (var i=0;i<10;i++){
    student[i]=student[i].split(":");
    }
  //从数组中将成绩撮出来，然后求和取整，并输出。
    var sum = 0;
    for (i=0;i<10;i++){
    sum=sum+parseInt(student[i][1]);    
    }
    document.write('平均分是：'+Math.round(sum/10));
</script>
